ARCH = $(shell uname -m)

ifeq ($(ARCH), x86_64)
ARCH_OK = yes
BITS_64 = yes
export CFLAGS = -O2 -Wall -fPIC
endif

ifeq ($(ARCH), i686)
ARCH_OK = yes
BITS_32 = yes
export CFLAGS = -O2 -march=i386 -mcpu=i686 -Wall
endif

ifndef ARCH_OK
$(error Unsupported architecture $(ARCH))
endif

TOOLS_DIR = tools

ifdef BUILDENV
ROOT = /usr/src/expresscore/distrib
PKG_ROOT = $(ROOT)
PKG_DIR = $(TOOLS_DIR)
else
ROOT = /
PKG_ROOT = $(ROOT)/build/buildroot/$(PACKAGE)
PKG_DIR = usr
endif

SOURCES_DIR = $(ROOT)/build/sources

TARGET_DIR = $(ROOT)/build/target

DOWNLOADS_DIR = $(ROOT)/build/downloads

DL_CMD = $(ROOT)/build/dlverify $(DOWNLOADS_DIR)

EXTENSION = .tar.gz

TARBALL = $(PACKAGE)-$(VERSION)

DIR = $(TARBALL)

COMPILE_DIR = $(DIR)

CONFIG_OPTS = --disable-nls

default: clean all
